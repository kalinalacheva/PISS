<!DOCTYPE html>
<html>
<head>
  <title>Login/Registration</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
  <div id="alert-box">
    <div id="alert-box-title"></div>
    <div id="alert-box-message"></div>
    <button id="alert-box-ok-button">OK</button>
  </div>
  <div class="container">
    <h1>Welcome!</h1>
    <div class="tabs">
      <a href="#" id="login-tab" class="active">Login</a>
      <a href="#" id="register-tab">Register</a>
    </div>
    <div id="login" class="tab-content active">
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        <input type="submit" value="Login">
      </form>
      
       
    </div>
    <div id="register" class="tab-content">
     <!--    <form method="post" action="back-end/api/registration/registration.php"> -->
      <form id="register-form">
        <label for="username">Username:</label>
        <input type="text" id="reg-username" name="username"><br>

        <label for="password">Password:</label>
        <input type="password" id="reg-password" name="password"><br>

        <label for="email">Email:</label>
        <input type="email" id="reg-email" name="email"><br>

        <input type="submit" value="Register">
      </form>
      
    </div>
  </div>
  <script src="script1.js"></script>
</body>
</html>
